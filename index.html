<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h2 id="page-title">Tic Tac Toe</h2>
        <h4 id="todayDate"></h4>
    </header>
    <div class="gameModes">
        <button id="plavermode" class="mode-button" onclick="askGameType(true)">Player VS Player</button>
        <button id="computermode" class="mode-button" onclick="askGameType(false)">Player VS Computer</button>
    </div>
        <form id="player1-info" class="container text-center" onsubmit="player1Details(event)">
            <div class="row my-3">
                <div class="col">
                  <input type="text" class="form-control" id="player1-name" placeholder="Player1 name" aria-label="Player1 name" required>
                </div>
                <select class="form-select col" id="player1-icon" aria-label="Default select example">
                    <option value="!">!</option>
                    <option value="@">@</option>
                    <option selected value="X">X</option>
                    <option value="O">O</option>
                    <option value="&">&</option>
                    <option value="%">%</option>
                    <option value="#">#</option>
                    <option value="$">$</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form id="player2-info" class="container text-center" onsubmit="player2Details(event)">
            <div class="row my-3">
                <div class="col">
                  <input type="text" class="form-control" id="player2-name" placeholder="Player2 name" aria-label="Player2 name" required>
                </div>
                <select class="form-select col" id="player2-icon" aria-label="Default select example">
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <div id="game-box" class="container">
        <div id="tic-tac-toe-conatiner">
            <div class="box">
                <div class="row">
                    <div id="box1" class="col-4 boxes border-top-0 border-start-0"> <span class="boxtext">O</span></div>
                    <div class="col-4 boxes border-top-0"> <span class="boxtext">X</span></div>
                    <div class="col-4 boxes border-top-0 border-end-0"> <span class="boxtext">X</span></div>
                </div>
                <div class="row">
                    <div class="col-4 boxes border-start-0"> <span class="boxtext">X</span></div>
                    <div class="col-4 boxes"> <span class="boxtext">O</span></div>
                    <div class="col-4 boxes border-end-0"> <span class="boxtext">O</span></div>
                    
                </div>
                <div class="row">
                    <div class="col-4 boxes border-start-0 border-bottom-0"> <span class="boxtext">O</span></div>
                    <div class="col-4 boxes border-bottom-0"> <span class="boxtext">O</span></div>
                    <div class="col-4 boxes border-end-0 border-bottom-0"> <span class="boxtext">X</span></div>
                </div>
            </div>
            
            <div class="turnfor mx-5">
                <h5>Turn For</h5>
                <div id="x-turn" class="whosTurn turn-border"><span id="player1Icon"></span> - <span  class="playername playername1"></span></div>
                <div id="o-turn" class="whosTurn"><span id="player2Icon"></span> - <span  class=" playername playername2"></span></div>
            </div>
        </div>
        <div id="declaringResults" class="text-center">
            <h3 id="declareWinnerName" class="text-capitalize text-center"></h3>
            <img id="celebrationImage" src="" style="height: 300px;width: 300px;">
            <button class="btn btn-info text-light" onclick="readyToPlay()"> Play Again</button>
        </div>
        <div id="scorecard">
            <ul class="bar-chart">
                <li id="" class="playername text-center playername1" scope="col">Player1</li>
                <li id="" class="playername text-center playername2" scope="col">Player2</li>
                <li id="scorecarddraw" class="playername text-center" scope="col">Draw</li>
                <li class="playername text-center" scope="col">Total(10)</li>
            </ul>
            <ul class="bar-chart graph">
                <li id="total1" class="text-center each-bar"></li>
                <li id="total2" class="text-center each-bar"></li>
                <li id="draw" class="text-center each-bar"></li>
                <li id="toalgames" class="text-center"></li>
            </ul>
        </div>
        <div id="stats">
            <h3 class="text-center">Scoreboard</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th id="player1" class="playername playername1" scope="col">Player1</th>
                    <th id="player2" class="playername playername2" scope="col">Player2</th>
                    <th id="" class="playername" scope="col">Time Taken</th>
                  </tr>
                </thead>
                <p id="norecords" class="text-center">No records found</p>
                <tbody id="mytbody" class="d-none text-center">
                </tbody>
              </table>
        </div>
    </div>

</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
